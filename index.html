<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeIt24</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="action.js"></script>
</head>

<body>
    <div class="main">
        <div class="time">
            <p>30:05</p>
        </div>
        <div class="logo"></div>
        <div class="card-set">
            <div class="card" style="background-color: coral;">3</div>
            <div class="card" style="background-color:cornflowerblue;">4</div>
            <div class="card" style="background-color:darkseagreen;">7</div>
            <div class="card" style="background-color:moccasin;">1</div>
        </div>
        <div class="answer-box">
            <h3>MAKE IT 24 !</h3>
            <input type="text" name="answer" id="answer" placeholder="Your Answer">
        </div>
        <div class="result-box"></div>
    </div>
</body>

</html>
